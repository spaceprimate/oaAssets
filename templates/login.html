<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta content="IE=edge" http-equiv=X-UA-Compatible>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <title>Login</title>

    <link rel="icon" type="image/x-icon" href="https://spaceprimate.github.io/oaAssets/img/favicon.ico" />
    <link rel="stylesheet" href="https://spaceprimate.github.io/oaAssets/libs/bootstrap/dist/css/yeti.css">
    <link rel="stylesheet" href="https://spaceprimate.github.io/oaAssets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-user">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li>
                    <a href="#" onclick="window.history.back()" style="display:block; padding: 4px;">
                        <span class="glyphicon glypyicon-chevron-left"></span>Go Back</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container splash-page text-center">
        <div class="v-center">
            <div class="text-left">
                <h2 class="page-title">Sign in to OAML</h2>
                <form method="post" action="/Home">
                    <div class="form-group has-feedback">
                        <label for="Username" class="col-2 col-form-label control-label">Username</label>
                        <div class="col-5">
                            <input class="form-control" type="text" pattern="[A-Za-z0-9_]{3,15}" id="Username" name="Username" required>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="Password" class="col-2 col-form-label control-label">Password</label>
                        <div class="col-5">
                            <input class="form-control" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="Password" name="Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info" name="submit" value="signInSubmit">
                        <span class="glyphicon glyphicon-lock" style="font-size: 13px; color: #008cba;"></span> Sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://spaceprimate.github.io/oaAssets/js/oaml.js"></script>
    <script>
        $(document).ready(function () {
            verticalAlign(".v-center");
        });
    </script>
</body>

</html>
